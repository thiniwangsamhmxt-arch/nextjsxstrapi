name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy-strapi:
    name: Deploy Strapi
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'yarn'
      
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      
      - name: Build Strapi
        run: yarn turbo run build --filter=@social-cms/strapi
        env:
          NODE_ENV: production
      
